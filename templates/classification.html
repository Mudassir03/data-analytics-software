<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Task</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif;
            background-color: #12161c;
            color: #eaecef;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #161a23;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0b90b;
        }

        header h1 {
            margin: 0;
            color: #f0b90b;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h3 {
            color: #f0b90b;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #2c303a;
            border-radius: 5px;
            background-color: #1e232a;
            color: #eaecef;
            font-size: 1em;
        }

        select option {
            background-color: #1e232a;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #12161c;
            background-color: #f0b90b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d89d08;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; /* Hidden initially */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loading-overlay .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(240, 185, 11, 0.2);
            border-top: 5px solid #f0b90b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-overlay p {
            margin-top: 20px;
            font-size: 1.2em;
            color: #f0b90b;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #161a23;
            border-top: 2px solid #f0b90b;
            color: #eaecef;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            select {
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }
        .email-link {
            color: #f0b90b;
            text-decoration: none;
            font-size: 1.2em;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #d89d08;
        }
    </style>
</head>
<body>
    <header>
        <h1>Classification</h1>
    </header>
    
    <main>
        <h3>Select y (Target Variable):</h3>
        <form action="/classification" method="post" id="classificationForm">
            <select name="columnNames" id="columnSelect" required>
                {% for column in columnNames %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Design and Develope by MUDASSIR KHAN. 
            <a href="mailto:khanmudassir.work@gmail.com" class="email-link">&#9993;</a>
        </p>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Please wait, this process may take some time. Do not leave the page.</p>
    </div>

    <script>
        // Show the loading overlay when the form is submitted
        const form = document.getElementById('classificationForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        form.addEventListener('submit', () => {
            loadingOverlay.style.display = 'flex';
        });
    </script>
</body>
</html>
