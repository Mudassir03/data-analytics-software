<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif;
            background-color: #12161c;
            color: #eaecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #f0b90b;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            color: #eaecef;
            animation: blink 1.5s infinite;
        }

        .icon {
            font-size: 4em;
            margin: 20px 0;
            color: #f0b90b;
            animation: bounce 2s infinite;
        }

        /* Keyframes for animations */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #eaecef;
        }

        footer a {
            color: #f0b90b;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d89d08;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Page Under Construction</h1>
        <p>We are working hard to bring this page to life. Stay tuned!</p>
    </div>
    <footer>
        <p>&copy; 2025 Construction Dashboard | <a href="/">Go Back Home</a></p>
    </footer>
</body>
</html>
