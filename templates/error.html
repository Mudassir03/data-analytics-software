<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid File</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif;
            background-color: #12161c;
            color: #eaecef;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Message Styling */
        p {
            font-size: 1.5em;
            color: #f0b90b;
            margin-bottom: 20px;
        }

        /* Button Styling */
        form input[type="submit"] {
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #12161c;
            background-color: #f0b90b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #d89d08;
        }
    </style>
</head>
<body>
    <p>{{message}}</p>
    <form action="/" method="get">
        <input type="submit" value="Upload a valid .csv file">
    </form>
</body>
</html>
