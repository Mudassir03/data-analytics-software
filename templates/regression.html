<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Task</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif;
            background-color: #12161c;
            color: #eaecef;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #161a23;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0b90b;
        }

        header h1 {
            margin: 0;
            color: #f0b90b;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h3 {
            color: #f0b90b;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #2c303a;
            border-radius: 5px;
            background-color: #1e232a;
            color: #eaecef;
            font-size: 1em;
        }

        select option {
            background-color: #1e232a;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #12161c;
            background-color: #f0b90b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d89d08;
        }

        /* Loading Animation */
        #loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(240, 185, 11, 0.2);
            border-top: 4px solid #f0b90b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #161a23;
            border-top: 2px solid #f0b90b;
            color: #eaecef;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            select {
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Regression</h1>
    </header>
    
    <main>
        <h3>Select y (Target Variable):</h3>
        <form action="/regression" method="post" id="regressionForm">
            <select name="columnNames" id="columnSelect" required>
                {% for column in columnNames %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Loading Animation -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Data Cleaner Inc. All Rights Reserved.</p>
    </footer>

    <script>
        // Display loading animation on form submission
        
        const form = document.getElementById('regressionForm');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', () => {
            loading.style.display = 'block';
        });

    </script>
</body>
</html>
