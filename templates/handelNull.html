<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Null Values</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif;
            background-color: #12161c;
            color: #eaecef;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #161a23;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0b90b;
        }

        header h1 {
            margin: 0;
            color: #f0b90b;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .data-box {
            background-color: #1e232a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: "Courier New", Courier, monospace;
            max-width: 90%;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #2c303a;
            color: #f0f0f0;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 1.1em;
            color: #12161c;
            background-color: #f0b90b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            max-width: 100%;
            white-space: normal; /* Allows text to wrap within the button */
            word-wrap: break-word;
        }

        input[type="submit"]:hover {
            background-color: #d89d08;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            input[type="submit"] {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #161a23;
            border-top: 2px solid #f0b90b;
            color: #eaecef;
        }
    </style>
</head>
<body>
    <header>
        <h1>Handle Null Values</h1>
    </header>
    <main>
        <div class="data-box">
            {{ nullvalue | safe }}
        </div>
        <form action="/nullvalue" method="post">
            <input type="submit" value="Clean Data & Encode">
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Data Cleaner Inc. All Rights Reserved.</p>
    </footer>
</body>
</html>
