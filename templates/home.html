<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <style>
        /* General Reset */
body {
    margin: 0;
    padding: 0;
    font-family: "Roboto", Arial, sans-serif;
    background-color: #12161c;
    color: #eaecef;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background-color: #161a23;
    text-align: center;
    padding: 20px 0;
    border-bottom: 2px solid #f0b90b;
}

h1 {
    color: #f0b90b;
    font-size: 2.5em;
    margin: 0;
}

/* Main Section */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.upload-form {
    background-color: #1e232a;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    border: 1px solid #2c303a;
}

label {
    display: block;
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #eaecef;
}

input[type="file"] {
    display: block;
    margin: 15px auto;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #2c303a;
    border-radius: 5px;
    background-color: #131a2a;
    color: #eaecef;
    cursor: pointer;
}

input[type="file"]::-webkit-file-upload-button {
    background-color: #f0b90b;
    color: #12161c;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 1em;
    cursor: pointer;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1.1em;
    font-weight: bold;
    color: #12161c;
    background-color: #f0b90b;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #d89d08;
}

/* Footer */
footer {
    text-align: center;
    padding: 10px 0;
    background-color: #161a23;
    border-top: 2px solid #f0b90b;
    color: #eaecef;
}
.email-link {
            color: #f0b90b;
            text-decoration: none;
            font-size: 1.2em;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #d89d08;
        }

    </style>
</head>
<body>
    <header>
        <h1>Upload CSV File</h1>
    </header>
    <main>
        <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file">Choose a CSV file:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Design and Develope by MUDASSIR KHAN. 
            <a href="mailto:khanmudassir.work@gmail.com" class="email-link">&#9993;</a>
        </p>
    </footer>
</body>
</html>
